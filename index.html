<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="going to make this projects with only HTML, CSS and Javascript, for some practice in email validation."
    />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="grid-container">
      <header class="header-container">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
      </header>

      <section class="banner">
        <!-- Mobile Banner -->
        <img
          class="mobile-banner"
          src="./images/hero-mobile.jpg"
          alt="Banner"
        />

        <!-- Desktop Banner -->
        <img
          class="desktop-banner"
          src="./images/hero-desktop.jpg"
          alt="Banner"
        />
      </section>

      <section class="main-container">
        <h1 class="main__title">
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>

        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="main__form">
          <label class="form__label" for="main--input">
            <input
              type="email"
              class="form__input"
              name="main--input"
              id="main--input"
              placeholder="Email Address"
              required
            />
            <span class="error-icons">
              <img src="./images/icon-error.svg" alt="Error Icons" />
            </span>
            <button class="form--btn" type="submit">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
          </label>

          <div class="errors-messages"></div>
        </form>

        <footer class="footer-container">
          <div class="attribution">
            <p>
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >
            </p>

            <p>
              Coded <span>&hearts;</span> by
              <a href="https://github.com/SouleymaneSy7" target="_blank"
                >Souleymane Sy</a
              >
            </p>
          </div>
        </footer>
      </section>
    </main>

    <!-- Javascript Links -->
    <script src="./dist/Js/app.js"></script>
  </body>
</html>
